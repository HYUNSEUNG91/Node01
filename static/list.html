<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 list</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script>
        var idToken = localStorage.getItem("token");
        console.log(idToken);

        //page loading 완료 후 function list 함수 실행
        $(document).ready(function () {
            if(idToken!=null){
                $("#signOutBtn").show();
                $("#signInBtn").hide();
            }else{
                $("#signOutBtn").hide();
                $("#signInBtn").show();
            }
            list();
        });
        // html ajax로 router/list로 get 데이터 요청
        function list() { 
            $.ajax({
                type: 'GET',
                url: '/api/list', //routes/board --> list get res
                dataType:'json',
                data: {},
                success: function (response) {
                    var boardList = response.write;
                    // console.log(boardList);
                    var str = "";
                    for(var i=0;i<boardList.length;i++){
                        str+='<div>';
                        str+='<div class="num">'+boardList[i].userId+'</div>';
                        // title click --> localhost3000/view.html?userId=userId[i]
                        str+='<div class="title"><a href=/view.html?userId='+boardList[i].userId+'>'+boardList[i].title+'</a></div>';
                        str+='<div class="writer">'+boardList[i].name+'</div>';
                        str+='<div class="date">'+boardList[i].data+'</div>';
                        // delete button
                        // str+='<div><button onclick="sendDelete('+boardList[i].userId+')">삭제</button></div>'
                        str+='</div>';
                    }
                    $('#board_list').append(str);
                    //let rows = response['boards']
                    //console.log(rows)
                }
            })
        }
        function signOut(){
            localStorage.removeItem("token");
            location.href='login.html';
        }
        function writeBtn(){
            if(idToken!=null){
                location.href='write.html';
            }else{
                alert("로그인을 해주세요.");
                return;
            }            
            
        }
        // // list.html --> router/delete --> ajax로 삭제 요청
        // function sendDelete(delUserId){
        //     console.log(delUserId);
        //     $.ajax({
        //         type: 'GET',
        //         url: '/api/delete',
        //         data: {userId : delUserId},
        //         success: function (response) {
        //             alert("삭제완료");
        //             location.href=""; // page 새로고침
        //         }
        //     })
        // }   
    </script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판 list</strong>
            <button type="button" class="login-btn" onclick="location.href='login.html'" id="signInBtn" style="display:none;">로그인하기</button>

            <button type="button" class="login-btn" onclick="signOut()" id="signOutBtn" style="display:none;">로그아웃</button>
        </div>
        <div class="board_list_wrap">
            <div class="board_list" id='board_list'>
                <div class="top">
                    <div class="num">번호</div> 
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                </div>
               
            </div>
            
            <div class="bt_wrap">
                <button onclick="writeBtn()"><a>등록</a></button>
            </div>
        </div>
    </div>
</body>
</html>
